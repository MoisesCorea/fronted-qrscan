<app-alert></app-alert>
<div class="container-main">
  <div class="row justify-content-center align-items-center min-vh-100 mx-4">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h1 class="text-center mb-4">Login</h1>
          <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label class="form-label" for="email">Email:</label>
              <input
                class="form-control"
                type="email"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
              />
              <div *ngIf="email.errors && (email.touched || email.dirty)">
                <span style="color: red">
                  <span *ngIf="email.errors.required">Email is required</span>
                  <div *ngIf="email.errors.pattern">
                    Email not a valid format.
                  </div>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">Password:</label>
              <input
                class="form-control"
                type="password"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
              />
              <div
                *ngIf="password.errors && (password.touched || password.dirty)"
              >
                <span style="color: red">
                  <span *ngIf="password.errors.required"
                    >Password is required</span
                  >
                  <span *ngIf="password.errors.minlength"
                    >Password must be greater than 8 characters</span
                  >
                  <span *ngIf="password.errors.maxlength"
                    >Password can be max 16 characters long</span
                  >
                </span>
              </div>
            </div>
            <button
              class="btn btn-primary w-100 mt-3"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
