<app-alert></app-alert>

<div class="row justify-content-center">
  <div class="col-6">
    <h1 class="text-center">Login</h1>
    <form class="form mx-3" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-2">
        <label class="form-label" for="email">Email: </label>
        <input class="form-control" type="email" [formControl]="email" />
      </div>

      <div class="mb-2">
        <label class="form-label" for="password">Password: </label>
        <input class="form-control" type="password" [formControl]="password" />
      </div>

      <button
        class="btn btn-primary mt-4"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>
  </div>
</div>

<div *ngIf="email.errors">
  <span
    style="color: red"
    *ngIf="email.errors && (email.touched || email.dirty)"
  >
    <span *ngIf="email.errors.required">Email is required</span>
    <div *ngIf="email.errors.pattern">Email not a valid format.</div>
  </span>
</div>

<div *ngIf="password.errors">
  <span
    style="color: red"
    *ngIf="password.errors && (password.touched || password.dirty)"
  >
    <span *ngIf="password.errors.required">Password is required</span>
    <span *ngIf="password.errors.minlength"
      >Password must be greater tha 8 characters</span
    >
    <span *ngIf="password.errors.maxlength"
      >Password can be max 16 characters long</span
    >
  </span>
</div>
