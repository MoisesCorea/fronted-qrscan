<app-alert></app-alert>
<div class="row mt-5 justify-content-center">
  <div class="col-md-10">
    <div class="table-responsive mx-3">
      <h2 class="text-center">Lista de administradores</h2>
      <button class="btn btn-primary addBtn mt-6" (click)="createAdmin()">
        AGREGAR <i class="fa-solid fa-plus"></i>
      </button>

      <div class="form-group mt-5 col-md">
        <input
          type="text"
          class="forms-control"
          placeholder="Buscar.."
          [(ngModel)]="filterInput"
        />
      </div>

      <table class="table">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>ALIAS</th>
            <th>ROL</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <ng-container
            *ngFor="
              let admin of admins
                | filter : filterInput
                | paginate : { itemsPerPage: 5, currentPage: page }
            "
          >
            <tr *ngIf="admin.id !== getNum(userId)">
              <td>{{ admin.id }}</td>
              <td>{{ admin.name }}</td>
              <td>{{ admin.last_name }}</td>
              <td>{{ admin.alias }}</td>
              <td>{{ getRolName(admin.rol_id) | async }}</td>
              <td>
                <button class="btn btn-success" (click)="updateAdmin(admin.id)">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn btn-danger" (click)="deleteAdmin(admin.id)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
    <pagination-controls
      class="text-center mb-5 mt-5"
      (pageChange)="page = $event"
      previousLabel="Aterior"
      nextLabel="Siguiente"
    ></pagination-controls>
  </div>
</div>
